name: test proj
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: get code from repo
              uses: actions/checkout@v4
            - name: Instal nodejs
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: install dependencies
              run: npm ci
            - name: run tests
              run: npm test

